<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAFETÍN UTP — Iniciar sesión</title>

  <!-- Vinculación al archivo de estilos institucional -->
  <link href="../CSS/stylesLogin.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <!-- Contenedor principal del login -->
  <main class="card" role="main" aria-labelledby="titulo">

    <!-- Pestaña decorativa superior -->
    <div class="tab" aria-hidden="true">
      <span class="brand">UTP</span>
    </div>

    <!-- Encabezado del formulario -->
    <header>
      <h1 id="titulo">Kiosco UTP</h1>
      <p class="sub">Pide, recoge y listo</p>
    </header>

    <!-- Formulario de inicio de sesión -->
    <form action="#" method="post" aria-describedby="nota">

      <!-- Campo de usuario -->
      <label class="sr-only" for="user">Correo UTP o Código</label>
      <div class="field">
        <input id="user" name="user" type="text" placeholder="Correo UTP o Código" autocomplete="username" required>
      </div>

      <!-- Campo de contraseña -->
      <label class="sr-only" for="pass">Contraseña</label>
      <div class="field">
        <input id="pass" name="pass" type="password" placeholder="Contraseña" autocomplete="current-password" required>
      </div>

      <!-- Botón de ingreso y enlaces adicionales -->
      <div class="actions">
        <button class="btn primary" type="submit">Ingresar</button>

        <div class="links">
          <a class="a" href="#">Olvidé mi contraseña</a>

          <a class="alt" href="#" aria-label="Ingresar con cuenta UTP">
            <!-- Ícono de usuario -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" width="18" height="18">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Z"/>
              <path d="M20 21a8 8 0 0 0-16 0"/>
            </svg>
            Ingresar con cuenta UTP
          </a>
        </div>
      </div>

      <!-- Nota informativa -->
      <p id="nota" class="foot">Solo se genera ticket, pago al recoger</p>
    </form>
  </main>

  <!-- Script para redireccionar al index -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío real del formulario
      window.location.href = '../index.html'; // Redirige al menú principal
    });
  </script>

</body>
</html>
